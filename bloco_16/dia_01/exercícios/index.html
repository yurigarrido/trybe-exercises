<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };
const NEXT_COLOR = 'NEXT_COLOR';
const PREVIUS_COLOR = 'PREVIUS_COLOR';


// actions
      const nextColor = () => {
        return ({ type: NEXT_COLOR})
      }

      const previusColor = () => {
        return ({ type: PREVIUS_COLOR})
      }

// reducer
      const reducer = ( state = ESTADO_INICIAL, action ) => {
        switch(action.type) {
          case NEXT_COLOR:
            return ({
              ...state, index: state.index > 4 ? 1 : state.index +1,
            });
          case PREVIUS_COLOR:
            return ({
              ...state, index: state.index > 0 ? state.index -1 : 0,
            })
          default: ESTADO_INICIAL;
        }
      }
// store
      const store = Redux.createStore(reducer);

      store.subscribe(() => {
        const { colors, index } = store.getState();
        console.log(colors);
        console.log(index);

        
        if ( index > 5) {
           index = 0
        }

        const value = document.getElementById('value');
        value.innerHTML = colors[index]
        const background = document.getElementById('container');
        background.style = `background-color: ${colors[index]}`
      })

      const buttonNext = document.getElementById('next').addEventListener("click", () => {
        store.dispatch(nextColor())
      })

      const buttonPrevious =  document.getElementById('previous').addEventListener("click", () => {
        store.dispatch(previusColor())
      })

    </script>
  </body>
</html>
