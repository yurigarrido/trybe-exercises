<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body >

  <div class=".container">
 <form action="" method="get">
  <!--  QUESTAO 1 -->
    
  
      <div class="container ">
        <label class="form-label" for="input-nome"> Nome:
          <input type="text" maxlength="40" required name="input-name" id="input-nome">
        </label>
      </div>
      <div class="container">
        <label class="form-label" for="entrada-email">Email:
          <input type="email" maxlength="50" required name="input-email" id="entrada-email">
        </label>
      </div>
      <div class="container">
        <label class="form-label" for="cpf">CPF:
          <input type="text" maxlength="9" required id="cpf" name="cpf-number">
        </label>
      </div>
      <div class="container">
        <label class="form-label" for="endereco">Endereço:
          <input type="text" maxlength="200" required id="endereco" name="campo-endereco">
        </label>
      </div>
      <div class="container">
        <label class="form-label" for="">Cidade:
          <input type="text" maxlength="28" required id="cidade" name="campo-cidade">
        </label>
      </div>
      <div class="container click-estado">
        <label class="form-label" for="estado">Estado:
          <select name="campo-estado" id="estado"></select>
        </label>
      </div>
      <div class="container">
        <p>Moradia:</p>
        <input type="radio" class="form-check-input" name="radio" id="radio-casa" required >
        <label class="form-label" for="radio-casa">Casa</label>
        <input type="radio" name="radio" class="form-check-input" id="radio-apt" required>
        <label class="form-label" for="radio-apt">Apartamento</label>
      </div>
    </div>
  <!--  QUESTAO 2 -->
 <div class=".container">
    
    <div class="container">
      <label class="form-label" for="resumo">Resumo de curriculo:</label>
      <br>
      <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" placeholder="limite de 1000" required></textarea>
    </div>
    <div class="container">
      <label class="form-label" for="cargo">Cargo:</label>
      <input type="text" name="cargo" id="cargo" required maxlength="40">
    </div>
    <div class="container">
      <label class="form-label" for="descCargo">Descrição do cargo:</label>
      
      <input type="text" name="descCargo" id="descCargo" maxlength="500" required cols="30" rows="10"></input>
    </div>
    <div class="container">
      <label class="form-label" for="dia">Dia:</label>
      <input type="number" name="dia" id="dia" required>
    </div>
    <div class="container">
      <label class="form-label" for="mes">Mês:</label>
      <input type="number" name="mes" id="mes" required>
    </div>
    <div class="container">
      <label class="form-label" for="ano">Ano:</label>
      <input type="number" name="ano" id="ano" required>
    </div>
  </div>
  <button class="btn btn-dark" type="reset">limpar</button>
  <button class="btn btn-danger" type="submit" id="botao" value="">Enviar</button>
</form>
  <div id="Valido">valido</div>
  <script src="script.js"></script>
</body>
</html>
