<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="">
  <header class="container text-center ">
    <h1 class="dispaly-1">Curriculum Vitae</h1>
    <p class="lead"><em>Preencha os dados corretamente</em></p>
  </header>
  <form action="" method="get" class="container">
  <!--  QUESTAO 1 -->
      <div class="form-label">
        <label class="form-label" for="input-nome"> Nome:
          <input type="text" class = " form-control " maxlength="40" required name="input-name" id="input-nome">
        </label>
      </div>
      </div>
      <div class="container">
        <label class="form-label" for="entrada-email">Email:
          <input type="email" class = " form-control " maxlength="50" required name="input-email" id="entrada-email">
        </label>
      </div>
      <div class="container">
        <label class="form-label" for="cpf">CPF:
          <input type="text" class = " form-control " maxlength="9" required id="cpf" name="cpf-number">
        </label>
      </div>
      <div class="container">
        <label class="form-label" for="endereco">Endereço:
          <input type="text" class = " form-control " maxlength="200" required id="endereco" name="campo-endereco">
        </label>
      </div>
      <div class="container">
        <label class="form-label" for="">Cidade:
          <input type="text" class = " form-control " maxlength="28" required id="cidade" name="campo-cidade">
        </label>
      </div>
      <div class="container click-estado">
        <label class="form-label" for="estado">Estado:
          <select name="campo-estado" class = " " id="estado"></select>
        </label>
      </div>
      
      <div class="form-check">
        <input type="radio" class="form-check-input" name="radio" id="radio-casa" required >
        <label class="form-label" for="radio-casa">Casa</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="radio" id="radio-apt" required >
        <label class="form-label" for="radio-apt">Apartemanto</label>
      </div>
   
  <!--  QUESTAO 2 -->
 <div class=".container">
    
    <div class="container">
      <label class="form-label" for="resumo">Resumo de curriculo:</label>
      <br>
      <textarea name="resumo"class='form-control' id="resumo" cols="30" rows="10" maxlength="1000" placeholder="Descreva em até 1000 caracteres." required></textarea>
    </div>
    <div class="container">
      <label class="form-label" for="cargo">Cargo:</label>
      <input type="text" class = " form-control " name="cargo" id="cargo" required maxlength="40">
    </div>
    <div class="container">
      <label class="form-label" for="descCargo">Descrição do cargo:</label>
      <input type="text" class = " form-control "  name="descCargo" id="descCargo" maxlength="500" required cols="30" rows="10"></input>
    </div>
    <div class="row g-3 container">
      <div class="col">
        <label class="form-label" for=""></label>
        <input type="number" id="dia" class="form-control" placeholder="Dia" aria-label="First name">
      </div>
      <div class="col">
        <label class="form-label" for=""></label>
        <input type="number" id="mes" class="form-control" placeholder="Mês" aria-label="Last name">
      </div>
      <div class="col">
        <label class="form-label" for=""></label>
        <input type="number" id="ano" class="form-control" placeholder="Ano" aria-label="Last name">
      </div>
    </div>
  </div>
  <div class="container text-center espaco-botao">
    <button class="btn btn-dark" type="reset">limpar</button>
    <button class="btn btn-danger" type="submit" id="botao" value="">Enviar</button>
  </div>
</form>

  <script src="script.js"></script>
</body>
</html>
